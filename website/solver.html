<!doctype html>
<meta charset="utf-8">

    <title>Bananas Portal</title>

    <script src="js/solver.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script src="js/modernizr.custom.js"></script>
		
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!--Original stylesheet-->
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />

		<!-- fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Share" />
		<script type='text/javascript'>
			 $(document).ready(function () {
			 if ($("[rel=tooltip]").length) {
			 $("[rel=tooltip]").tooltip();
			 }
		   });
		</script>
  </head>

  <body>
    <!-- SLIDE 1 -->
		<div id="slide1">
			<div class="main" align="middle">
				<h1 style="font-weight: 300;">Bananas Wifi</h1>
			</div> 
		</div> 

    <!-- SLIDE 2-->
		<div id="slide2">
			<div class="main">

        <p align='center' style='font-size: 30pt; color:#41ab6b; font-weight: 300; padding-bottom: 20px; padding-top: 50px;'>What would you like to help solve?</p>
        <section id="set-1">
          <div class="hi-icon-wrap hi-icon-effect-6">
			  <table align='center' style="width:85%; table-layout: fixed;">
				  <tr>
					<td><a href="#set-1" class="hi-icon hi-icon-alien" data-toggle="tooltip" data-placement="left" title="Test tooltip on left">Find Aliens</a></td>
					<td><a href="#set-1" class="hi-icon hi-icon-cancer">Cure Cancer</a></td>
					<td><a href="#set-1" class="hi-icon hi-icon-bitcoin">Mine Bitcoins</a></td>
					<td><a href="#set-1" class="hi-icon hi-icon-global">Stop Global Warming</a></td>
				  </tr>
				  <tr>
					<td><h2>Find Aliens</h2></td>
					<td><h2>Cure Cancer</h2></td>
					<td><h2>Mine Bitcoins</h2></td>
					<td><h2>Save Rainforests</h2></td>
				  </tr>
			  </table>
		  </div>
        </section>
			
        <!-- /container -->
        <script>
          var hash = window.location.hash,
            current = 0,
            demos = Array.prototype.slice.call( document.querySelectorAll( '#codrops-demos > a' ) );
          
          if( hash === '' ) hash = '#set-1';
           setDemo( demos[ parseInt( hash.match(/#set-(\d+)/)[1] ) - 1 ] );

          demos.forEach( function( el, i ) {
            el.addEventListener( 'click', function() { setDemo( this ); } );
          } );

          function setDemo( el ) {
            var idx = demos.indexOf( el );
            if( current !== idx ) {
              var currentDemo = demos[ current ];
              currentDemo.className = currentDemo.className.replace(new RegExp("(^|\\s+)" + 'current-demo' + "(\\s+|$)"), ' ');
            }
            current = idx;
            el.className = 'current-demo'; 
          }
        </script>
			</div>
		</div>
	  
		<!-- SLIDE 4 -->
		<div id="slide4">
			<div class="main" align="middle">
				 <h2 style="font-weight: 300; padding-top:50px;">Start solving!</h2>
			<div style="margin-bottom: 150px;"></div>
			</div> 
		</div> 
  </body>
</html>
