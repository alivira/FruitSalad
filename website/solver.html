  <body>
  

  
			<!-- SLIDE 1 -->
			<div id="slide1">
				<div class="main" align="middle">
					<h1 style="font-weight: 300;">Bananas Wifi</h1>
				</div> 
			</div> 
  
    

			<!-- SLIDE 2-->
			<div id="slide2">
			<div class="main">
					
			<p align='center' style='font-size: 30pt; color:#41ab6b; font-weight: 300; padding-bottom: 30px; padding-top: 50px;'>What would you like to help solve?</p>
			
					<section id="set-1">
						<div class="hi-icon-wrap hi-icon-effect-6">
							<a href="#set-1" class="hi-icon hi-icon-alien">Find Aliens</a>
							<a href="#set-1" class="hi-icon hi-icon-cancer">Cure Cancer</a>
							<a href="#set-1" class="hi-icon hi-icon-bitcoin">Mine Bitcoins</a>
							<a href="#set-1" class="hi-icon hi-icon-global">Stop Global Warming</a>
						</div>
					</section>
			
		<!-- /container -->
			<script>
				var hash = window.location.hash,
					current = 0,
					demos = Array.prototype.slice.call( document.querySelectorAll( '#codrops-demos > a' ) );
				
				if( hash === '' ) hash = '#set-1';
				setDemo( demos[ parseInt( hash.match(/#set-(\d+)/)[1] ) - 1 ] );

				demos.forEach( function( el, i ) {
					el.addEventListener( 'click', function() { setDemo( this ); } );
				} );

				function setDemo( el ) {
					var idx = demos.indexOf( el );
					if( current !== idx ) {
						var currentDemo = demos[ current ];
						currentDemo.className = currentDemo.className.replace(new RegExp("(^|\\s+)" + 'current-demo' + "(\\s+|$)"), ' ');
					}
					current = idx;
					el.className = 'current-demo'; 
				}
			</script>
			
			</div>
			</div>
		
		
	  
	  
	       

		<!-- SLIDE 4 -->

			</div>
